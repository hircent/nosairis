{% extends 'base.html' %} {% block content %}
<div class="container">
  <h2>Alert Report</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Switch</th>
        <th scope="col">Alert Type</th>
        <th scope="col">Alert Date/Time</th>
        <th scope="col">Email Notification Date/Time</th>
      </tr>
    </thead>
    <tbody>
      {% for i in data %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{i.switch}}</td>
        <td>{{i.pingType}}</td>
        <td>{{i.times}}</td>
        <td>{{i.times}}</td>
      </tr>

      {% endfor%}
    </tbody>
  </table>
</div>
{% endblock content %}
